<div class="card">
    <div class="card-header">
        <div class="container-fluid text-center pt-4">
            <p>
                Hier kannst du deine Buchung beginnen.
            </p>
        </div>
    </div>
    <div class="card-body">
        <form>

            <div class="row">
                <div class="col">
                    <!-- ID -->
                    <label class="form-label">ID</label>
                    <input type="number" [(ngModel)]="booking.id" name="Id" class="form-control" type="text">
                </div>
                <div class="col">
                    <!-- RoomNumber -->
                    <label class="form-label">Roomnumber</label>
                    <input type="number" [(ngModel)]="booking.roomNumber" name="roomnumber" class="form-control" type="text">
                </div>

            </div>

            <div class="row">
                <div class="col-6">
                    <!-- Name -->
                    <label class="form-label">Guest-Name</label>
                    <input type="text" [(ngModel)]="booking.name" name="guest" class="form-control" type="text">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <!-- StartDate -->
                    <label class="form-label">Startdate</label>
                    <input type="date" [(ngModel)]="booking.startDate" name="startdate" class="form-control" type="text">

                </div>
                <div class="col">
                    <!-- EndDate -->
                    <label class="form-label">Enddate</label>
                    <input type="date" [(ngModel)]="booking.endDate" name="enddate" class="form-control" type="text">
                </div>
            </div>
        </form>


    </div>
    <div class="card-footer">
        <button (click)="save()" class="btn btn-primary">Submit</button>
    </div>

</div>
